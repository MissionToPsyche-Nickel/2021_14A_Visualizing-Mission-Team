<div class="container p-2">
  <div class="under-navbar">Psyche Partners</div>
  <canvas
    class="p-2"
    mdbChart
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [colors]="chartColors"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
    width="540"
    height="300"
  >
  </canvas>
</div>
